name: GitHub Actions Demo
on: [push]

defaults:
  run:
    shell: bash
jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    # Note this. We are going to use that in further jobs.
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: CI-Build ${{ github.ref }}
          draft: true
          prerelease: true
  
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        #, ubuntu-latest, windows-latest]        

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Install Dependencies (Linux)
        run: |
          # setup developer tools
          sudo apt-get update
          sudo apt-get install curl git git-lfs gvfs  
          sudo apt-get install desktop-file-utils gtk-sharp3-gapi libappindicator3-0.1-cil-dev libdbus-glib2.0-cil-dev libgtk3.0-cil-dev libnotify3.0-cil-dev libsoup2.4-dev libtool-bin libwebkit2gtk-4.0 meson mono-devel mono-mcs xsltproc
          # checkout and build requirement soup-sharp
          git clone https://github.com/hbons/soup-sharp
          cd soup-sharp/
          ./autogen.sh
          make
          sudo make install
          # checkout and build requirement webkit2-sharp
          git clone https://github.com/hbons/webkit2-sharp
          cd webkit2-sharp/
          ./autogen.sh
          make
          sudo make install
          # checkout and build requirement libappindicator3-dev
          sudo apt-get install libappindicator3-dev
          git clone https://github.com/hbons/appindicator-sharp
          cd appindicator-sharp/
          ./autogen.sh
          make
          sudo make install
        if: matrix.os == 'ubuntu-latest'
      - name: Install Dependencies (Windows)
        run: |
          choco install -y wixtoolset --version=3.11.2
          choco install tartool
          choco install unzip
        if: matrix.os == 'windows-latest'
      - name: Install Dependencies (macOS)
        run: echo "macOS"
        if: matrix.os == 'macos-latest'
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - run: git status
      - name: Compile (macOS)
        run: |
          #/Applications/Visual\ Studio.app/Contents/MacOS/vstool build "--configuration:ReleaseMac" "SparkleShare.sln"
          #mv ./SparkleShare/Mac/bin/ReleaseMac/SparkleShare.app .
          #zip -recurse-paths ./SparkleShare.zip ./SparkleShare.app
          zip -r ./SparkleShare.zip ./Sparkles 
        if: matrix.os == 'macos-latest'
      - name: Compile (Linux)
        run: |
          meson build/
          ninja -C build/
          sudo ninja install -C build/
        if: matrix.os == 'ubuntu-latest'
      - name: Compile (Windows)
        run: |
          ./SparkleShare/Windows/build.cmd installer
        if: matrix.os == 'windows-latest'
      - name: Upload build (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: SparkleShare-ci-build-${{ matrix.config.os }}.zip
          asset_path: ./SparkleShare.zip
          asset_content_type: application/octet-stream
      - name: Upload build (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: SparkleShare-ci-build-${{ matrix.config.os }}.msi
          asset_path: ./SparkleShare/Windows/SparkleShare.msi
          asset_content_type: application/octet-stream          
      - run: echo "üçè This job's status is ${{ job.status }}."
